## This is a list of rubocop configuration options. Set to ignore Rails default 
#  generated items as of 3/21/2017
AllCops:
  TargetRubyVersion: 2.3
  Include:
    - 'Rakefile'
    - 'config.ru'
    - 'lib/**/*.rake'
  Exclude:
    - 'db/schema.rb'

Style/FrozenStringLiteralComment:
  Enabled: false

Bundler/OrderedGems:
  Exclude:
    - 'Gemfile'

Metrics/LineLength:
  Max: 130

Metrics/BlockLength:
  Max: 110

Style/ClassAndModuleChildren:
  Exclude:
    - 'test/test_helper.rb'

Style/Documentation:
  Exclude:
    - 'spec/**/*'
    - 'test/**/*'
    - 'app/controllers/application_controller.rb'
    - 'app/helpers/application_helper.rb'
    - 'app/mailers/application_mailer.rb'
    - 'app/models/application_record.rb'

Style/SpaceInsideBrackets:
  Exclude:
    - 'config/environments/production.rb'

Style/StringLiterals:
  EnforcedStyle: double_quotes
  AutoCorrect: true
  Exclude:
    - 'bin/spring'
    - 'config/environments/production.rb'
    - 'config/puma.rb'

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes
